<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stopwatch</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Title -->
	<div  class="container-fluid">
		<div id="header">Stopwatch</div>
		<div id="lap"><span id="laphour">00</span>:<span id="lapminute">00</span>:<span id="lapsecond">00</span></div>
		<div id="time"><span id="timehour">00</span>:<span id="timeminute">00</span>:<span id="timesecond">00</span></div>
		<div id="controlapp" class="row">
			<div class="col-2">
				<div id="startButton" class="control">Start</div>
				<div id="stopButton" class="control">Stop</div>
				<div id="resumeButton" class="control">Resume</div>
			</div>
			<div class="col-2">
				<div id="lapButton" class="control">Lap</div>
				<div id="resetButton" class="control">Reset</div>
			</div>
		</div>
		<div id="laps"></div>
	</div>	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Main Js -->
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
